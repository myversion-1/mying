<svg width="240" height="160" viewBox="0 0 240 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#00F7FF"/>
      <stop offset="100%" stop-color="#F8FFFF"/>
    </linearGradient>
  </defs>
  <rect width="240" height="160" rx="24" fill="#0D0D0D"/>
  <!-- Curved outline: starts from left (M's left stroke), curves up and around to form top and right -->
  <path d="M 65 120 
           L 65 50 
           Q 65 30 85 30 
           Q 155 30 175 50 
           Q 175 70 155 70 
           L 115 70 
           L 115 120 
           Z" 
        fill="url(#grad)"/>
  <!-- M letter (bold sans-serif) -->
  <path d="M 85 100 
           L 85 60 
           L 105 80 
           L 125 60 
           L 125 100" 
        fill="url(#grad)" 
        stroke="#0D0D0D" 
        stroke-width="3"/>
</svg>
