           L 65 50 
           C 65 30, 80 20, 100 25
           C 140 30, 170 40, 175 60
           C 175 80, 155 90, 135 85
           L 115 85 
           L 115 120 
           Z" 
        fill="url(#grad)"/>
  <!-- Bold M letter -->
  <path d="M 85 100 
           L 85 60 
           L 105 80 
           L 125 60 
           L 125 100" 
        fill="url(#grad)" 
        stroke="#0D0D0D" 
        stroke-width="2"/>
